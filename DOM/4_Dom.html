<script>

    // Basic Way to add In Document
    function addLangauge(lanName){
        const li=document.createElement('li');
        li.innerHTML=`${lanName}`
        document.querySelector('.language').appendChild(li)
    }
    addLangauge("java");
    addLangauge("Python");
